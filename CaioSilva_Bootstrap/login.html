<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<style>
    .alinhamento div{
        container: left;
    }
</style>
<body>
    <div class=".alinhamento div" >
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email de acesso</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
    
            <div class="col-md-6">
                <label for="input_genero" class="form-label">Cidade</label>
                <select id="genero" class="form-select">

                    <option value="">Selecione o seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao_informado">Prefiro não informar</option>
                    <option value="outro">Outro</option>


                </select>
            </div>
            <div class="col-md-4">
                <label for="input_profissao" class="form-label">Profissão</label>
                <select id="input_profissao" class="form-select">
                    <option selected>Selecione a sua profissão</option>
                    <option value="administrador">Administrador</option>
                    <option value="advogado">Advogado</option>
                    <option value="analista">Analista de Sistemas</option>
                    <option value="arquiteto">Arquiteto</option>
                    <option value="assistente">Assistente Administrativo</option>
                    <option value="contador">Contador</option>
                    <option value="desenvolvedor">Desenvolvedor</option>
                    <option value="engenheiro">Engenheiro</option>
                    <option value="enfermeiro">Enfermeiro</option>
                    <option value="farmaceutico">Farmacêutico</option>
                    <option value="garçom">Garçom</option>
                    <option value="mecanico">Mecânico</option>
                    <option value="medico">Médico</option>
                    <option value="motorista">Motorista</option>
                    <option value="professor">Professor</option>
                    <option value="secretaria">Secretária</option>
                    <option value="seguranca">Segurança</option>
                    <option value="tecnico">Técnico em Informática</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Concordo com os termos de contrato
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a class=" btn btn-primary" href="tabela.html">Login</a>
            </div>
        </form>
    </div>


</body>

</html>
